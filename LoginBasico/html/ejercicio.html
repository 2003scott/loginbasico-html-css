<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Login</title>
    <link rel="stylesheet" href="../css/ejercicio.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <div class="container">
        <h2 class="animate__animated animate__shakeX">Registrate en nuestro Login</h2>
        <div class="botones">
            <button class="btn-google">
                <picture>
                    <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
                        alt="logo-google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="btn-fb">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/107/107195.png" alt="logo-facebook">
                </picture>
            </button>
        </div>
        <div class="separador-hr">
            <hr>
            <span>o</span>
            <hr>
        </div>
        <form action="" method="">
            
            <div class="seccion-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username">
                </label>
            </div>

            <label for="email">
                <span>Email</span>
                <input type="email" name="usemailername">
            </label>
            <label for="contraseña">
                <span>Contraseña</span>
                <input type="password" name="contraseña" placeholder="6+caracteres">
            </label>

            <label for="checkbox" id="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox">
                <span>Acepto terminos y condiciones</span>
            </label>

            <button type="submit" class="btn-submit">Crear Cuenta</button>
        </form>
    </div>
</body>

</html>
