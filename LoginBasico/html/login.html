<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <h2>Registrate en Jaaldos</h2>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
                        alt="logo-google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/107/107195.png" alt="">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>otras opciones</span>
            <hr>
        </div>
        <form action="" method="">

            <div class="seccion-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username">
                </label>
            </div>

                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email">
                </label>

                <label for="contraseña">
                    <span>Contraseña</span>
                    <input type="password" name="contraseña" placeholder="6+ caracteres">
                </label>

                <label for="checkbox" id="checkbox" class="checkbox-label">
                    <input type="checkbox" name="checkbox">
                    <span>Acepto terminos y condiciones</span>
                </label>

                <button type="submit" class="submit-btn">Crear Cuenta</button>

        </form>
    </div>
</body>

</html>
